    repos:
      - bare cloudera-manager 10 http://archive.cloudera.com/cm4/redhat/6/x86_64/cm/4/
      - bare cloudera-cdh4 10 http://archive.cloudera.com/cdh4/redhat/6/x86_64/cdh/4/
  pkgs:
    # CDH4 package
    - bigtop-jsvc
    - bigtop-jsvc-debuginfo
    - bigtop-tomcat
    - bigtop-utils
    - flume-ng
    - flume-ng-agent
    - flume-ng-doc
    - hadoop
    - hadoop-0.20-conf-pseudo
    - hadoop-0.20-mapreduce
    - hadoop-0.20-mapreduce-debuginfo
    - hadoop-0.20-mapreduce-jobtracker
    - hadoop-0.20-mapreduce-tasktracker
    - hadoop-client
    - hadoop-conf-pseudo
    - hadoop-debuginfo
    - hadoop-doc
    - hadoop-hdfs
    - hadoop-hdfs-datanode
    - hadoop-hdfs-fuse
    - hadoop-hdfs-namenode
    - hadoop-hdfs-secondarynamenode
    - hadoop-hdfs-zkfc
    - hadoop-httpfs
    - hadoop-libhdfs
    - hadoop-mapreduce
    - hadoop-mapreduce-historyserver
    - hadoop-yarn
    - hadoop-yarn-nodemanager
    - hadoop-yarn-proxyserver
    - hadoop-yarn-resourcemanager
    - hbase
    - hbase-doc
    - hbase-master
    - hbase-regionserver
    - hbase-rest
    - hbase-thrift
    - hive
    - hive-metastore
    - hive-server
    - hue
    - hue-about
    - hue-beeswax
    - hue-common
    - hue-filebrowser
    - hue-help
